<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a7f6a3c50a.js" crossorigin="anonymous"></script>
    <title>Password Generator</title>
</head>
<body>
    <div id="container">
        <h2>Password Generator</h2>
        <section id="result-container">
            <span id="result"></span>
            <button id="clipboard">
                <i class="fa-regular fa-clipboard"></i>
            </button>
        </section>

        <section id="options">
            <div class="option">
                <label for="lowercase">Lowercase Letters</label>
                <input id="lowercase" type="checkbox" checked>
            </div>
            <div class="option">
                <label for="Uppercase">Uppercase Letters</label>
                <input id="uppercase" type="checkbox" checked>
            </div>
            <div class="option">
                <label for="Numbers">Numbers</label>
                <input id="numbers" type="checkbox" checked>
            </div>
            <div class="option">
                <label for="Symbols">Symbols</label>
                <input id="symbols" type="checkbox" checked>
            </div>
            <div class="option">
                <label for="length">length</label>
                <input type="range" min="4" max="64" value="16" class="slider" id="myRange">
                <span id="test123"></span>
            </div>
        </section>

        <button class="btn" id="generate">Generate Password</button>
    </div>





    <script src="app.js"></script>
</body>
</html>
